/* Plugins section should be at the top of file and should contained predefined plugins only. 
 * Here base is a plugin defined by Gradle
*/

plugins {
	id "base"
}

/*
 * This is where tasks are defined. Use gradlew <task> name to run the task
*/ 

task copy(type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
    from "src"
    into "dest"
}

task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    from "src"
    archiveFileName = "basic-demo-1.0.zip"
}